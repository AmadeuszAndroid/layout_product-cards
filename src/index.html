<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="card" class="card">
      <img
        class="card__product-image"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27&ldquo; Retina 5K Monoblock (MNED2UA/A)"
      >

      <h2 class="card__product-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="card__product-code">Product code: 195434</p>

      <div class="card__product-review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__product-review-count">Reviews: 5</div>
      </div>

      <div class="card__product-price">
        <div class="card__product-price-label">Price:</div>
        <div class="card__product-price-value">$2,199</div>
      </div>

      <a data-qa="hover" class="card__buy">Buy</a>
    </div>
  </body>
</html>
